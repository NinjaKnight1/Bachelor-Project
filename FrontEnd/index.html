<!DOCTYPE html>
<html>

<head>
  <title>DBPMN modeler to DPN</title>
</head>

<body>
  <div id="bpmn-container">
    <div class="canvas" id="bpmn-canvas"></div>
    <button id="export-button">Export and Convert</button>
  </div>

  <div id="dmn-container" style="display: none;">
    <div class="canvas" id="dmn-canvas"></div>
    <button id="dmn-back-button">Back to BPMN</button>

    <div id="dmn-inputs" style="display: none;">
      <label for="dmnInputField">Input Value:</label>
      <input type="text" id="dmnInputField" placeholder="Enter input..." />
    </div>
  </div>

  <script src="app.js"></script>
  <!---- Variable definition pop-up (hidden by default) -->
  <div id="variable-modal" class="modal" style="display:none">
    <div class="modal-content">
      <h2>Define variables</h2>

      <form id="variable-form">
        <div id="variable-rows"><!-- rows injected here --></div>

        <div class="modal-actions">
          <button type="button" id="modal-cancel">Cancel</button>
          <button type="submit" id="modal-submit">Continue</button>
        </div>
      </form>

      <span id="modal-close" class="modal-close">&times;</span>
    </div>
  </div>

</body>

</html>
