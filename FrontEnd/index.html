<!DOCTYPE html>
<html>

<head>
  <title>DBPMN modeler to DPN</title>
</head>

<body>
  <div id="bpmn-container">

    <div class="canvas" id="bpmn-canvas"></div>

    <button id="export-button" class="button button-export">Export and Convert</button>

    <input id="import-bpmn" type="file" accept=".bpmn" hidden>
    <label class="button button-upload" for="import-bpmn">Upload BPMN</label>

    <input id="import-dmn" type="file" accept=".dmn" hidden />
    <label class="button button-upload" for="import-dmn">Upload DMN</label>

    <button id="download-button" class="button button-download">Download BPMN and DMN</button>

    <select id="select-model" class="button button-upload">
      <option value="" disabled selected>Choose a default model</option>
      <option value="default">Default</option>
      <option value="takeaway">Takeaway example</option>
      <option value="parallel">Parallel example</option>
      <option value="exclusive">Exclusive example</option>
    </select>

  </div>

  <div id="dmn-container" style="display: none;">
    <div class="canvas" id="dmn-canvas"></div>
    <button class="button" id="dmn-back-button">Back to BPMN</button>
  </div>

  <script src="app.js"></script>


</body>

</html>
